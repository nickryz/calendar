<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
	 crossorigin="anonymous">
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="calendar-wrap">
				<div class="btn-block">
					<button class="btn" id="prevtMonth"><<</button>
					<span class="month-name"></span>
					<span class="year-name"></span>
					<button class="btn" id="nextMonth">>></button>
				</div>
				<ul class="calendar-days"></ul>
				<ul class="calendar-layout"></ul>
			</div>
			<div class="notes-group">
				<div class="addNoteBtn-row">
					<button  class="addNoteBtn" type="button"> + </button>
				</div>
				<ul class="notes-list">
				</ul>
			</div>
		</div>
	</div>
	

	<!-- modules -->

	<div class="modal-newNote">
		<div class="cancel">[ x ]</div>
		<form class="modal-form">
			<label>Title
				<input class="modal-input" name="title" type="text" required>
			</label>
			<label>Date
				<input class="modal-input" name="date" type="date" required>
			</label>
			<label>Note
				<textarea class="modal-input" name="note"></textarea>
			</label>
			<button class="modal-btn" type="submit">Добавить</button>
		</form>
	</div> 
  

	<script src="js/main.min.js"></script>
</body>
</html>
